# This is free and unencumbered software released into the public domain.
log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m\n

log4j.rootLogger=INFO,Stdout

log4j.logger.org.apache.wicket=DEBUG
log4j.logger.org.apache.wicket.protocol.http.HttpSessionStore=INFO
log4j.logger.org.apache.wicket.version=INFO
log4j.logger.org.apache.wicket.RequestCycle=INFO

#log4j.logger.org.eclipse.jetty.security=DEBUG
log4j.logger.org.springframework.security=DEBUG

log4j.logger.org.rolesample=DEBUG

log4j.logger.org.apache.directory.fortress.web=DEBUG
log4j.logger.org.apache.directory.fortress.core=INFO



<html>
<head>
    <wicket:head>
        <title>Role Engineering Sample Project Buyers Page</title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h2>Buyers Menu</h2>

    <form wicket:id="pageForm">

        <span wicket:id="label1"></span>
        <br>
        <br>
        <fieldset>
            <legend>These buttons are allowed for 'Buyers'</legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        <button type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="item.bid" value="item.bid" name="item.bid">item.bid</button>
                    </td>
                    <td>
                        <b>Object: Item; Operation: Bid;</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button"
                               class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                               wicket:id="item.buy" value="item.buy" name="item.buy">item.buy</button>
                    </td>
                    <td>
                        <b>Object: Item; Operation: Buy;</b>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:extend>
© 2023 iamfortress.net
</body>
</html>
